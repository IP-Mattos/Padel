<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="landing.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo">
          <a href="#home">
            <img src="img/logo.jpg" alt="Padel Pro-Florida Logo" class="logo-image" />
            <h1>Padel Pro-Florida</h1>
          </a>
        </div>
      </div>

      <nav class="menu">
        <ul>
          <li><a href="#home">Inicio</a></li>
          <li><a href="#reserves">Reservas</a></li>
          <li><a href="#matches">Partidos</a></li>
          <li><a href="#profile">Perfil</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="Services" id="services">
            <h2>Bienvenido! Qu√© haremos hoy?</h2>
            <div class="bento-grid">
              <div class="bento-item" id="loadButton">
                <img src="./img/image-3.jpg" alt="Imagen 1" />
                <div class="content">
                  <h3>Reservar canchas</h3>
                </div>
              </div>
              <div class="bento-item">
                <img src="./img/image-2.jpg" alt="Imagen 2" />
                <div class="content">
                  <h3>Torneos</h3>
                </div>
              </div>
              <div class="bento-item">
                <img src="./img/image-1.jpg" alt="Imagen 3" />
                <div class="content">
                  <h3>Partidos</h3>
                </div>
              </div>
              <!-- Add more bento items as needed -->
            </div>
          </section>
    </main>
    <div id="contentDiv"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="landing.js"></script>
</html>
