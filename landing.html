<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="landing.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo">
          <a href="#home">
            <img src="img/logo.jpg" alt="Padel Pro-Florida Logo" class="logo-image" />
            <h1>Padel Pro-Florida</h1>
          </a>
        </div>
      </div>

      <nav class="menu">
        <ul>
          <li><a href="#home">Inicio</a></li>
          <li><a href="#reserves" id="openReserve2">Reservas</a></li>
          <li><a href="#matches">Partidos</a></li>
          <li><a href="#profile">Perfil</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="Services" id="home">
            <h2>Bienvenido! Qu√© haremos hoy?</h2>
            <div class="bento-grid">
              <div class="bento-item" id="openReserve">
                <img src="./img/image-3.jpg" alt="Imagen 1" />
                <div class="content">
                  <h3>Reservas</h3>
                </div>
              </div>
              <div class="bento-item">
                <img src="./img/image-2.jpg" alt="Imagen 2" />
                <div class="content">
                  <h3>Torneos</h3>
                </div>
              </div>
              <div class="bento-item">
                <img src="./img/image-1.jpg" alt="Imagen 3" />
                <div class="content">
                  <h3>Partidos</h3>
                </div>
              </div>
              <!-- Add more bento items as needed -->
            </div>
          </section>
          <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="calendar" id="calendar"></div>
                <div class="court" id="court">
                  <div class="court-img"><img src="./img/padel-court.jpg"></div>
                  <div class="court-hs" id="court-hs"></div>
                </div>
                <div class="practice" id="practice">
                  <div class="practice-img"><img src="./img/padel-machine.avif"></div>
                  <div class="practice-hs" id="practice-hs"></div>
                </div>
                <div class="cantine" id="cantine">
                  <div class="cantine-img"><img src="./img/padel-cantine.webp"></div>
                  <div class="cantine-hs" id="cantine-hs"></div>
                </div>
                <div class="buttons">
                  <button id="closeReserve">Cancelar</button>
                  <button id="acceptReserve">Aceptar</button></div>
            </div>
        </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="landing.js"></script>
</html>
